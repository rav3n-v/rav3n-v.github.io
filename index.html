<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinayak D | Math Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --accent: #00ffc3;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #0e0e0e, #121212);
      text-align: center;
      padding: 0 20px;
      transition: transform 0.8s ease;
      position: relative;
      z-index: 2;
    }

    header.shifted {
      transform: translateX(-100%);
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
    }

    header p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-top: 10px;
    }

    .cta {
      margin-top: 30px;
      padding: 12px 28px;
      border: 2px solid var(--accent);
      color: var(--accent);
      background: transparent;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .cta:hover {
      background: var(--accent);
      color: #000;
    }

    .blog-container {
      position: absolute;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: left 0.8s ease;
      z-index: 1;
    }

    .blog-container.visible {
      left: 0;
    }

    .blog-container h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .blog-container p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
    }

    footer {
      display: none;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <h1>Hi, I'm Vinayak D.</h1>
    <p>Mathematician | Deep Learning Enthusiast | Web Dev Learner | Blogging in LaTeX</p>
    <button class="cta" onclick="showBlogs()">Explore My Blog</button>
  </header>

  <div class="blog-container" id="blogContainer">
    <h2>Recent Blog Posts</h2>
    <p>Read my intuitive articles on deep learning, matrix algebra, and math visualizations â€” written to teach and inspire.</p>
  </div>

  <script>
    function showBlogs() {
      document.getElementById('mainHeader').classList.add('shifted');
      document.getElementById('blogContainer').classList.add('visible');
    }
  </script>
</body>
</html>
